  <style>
    .disc {
        width: 15vw;
        height: 15vw;
        min-height: 300px;
        min-width: 300px;
        border-radius: 50%;
        background: #151626;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);

        animation: rotation 30s linear infinite;

    }


    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        
    }

    .disc img {
        filter: brightness(1.2);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .reproductor {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
 
        position: relative;
        width: 23%;
        min-width: 450px;
        padding: 50px;
        background: #22233fb6;
        box-sizing: border-box;
        border-radius: 15px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);

        text-align: center;
    }

    .reproductor h1 {
        color: white;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
    }

    .reproductor p{
        color: white;
        font-size: 1.5em;
        font-weight: 300;
    }

    .reproductor p:first-child {
        margin-bottom: 30px;
    }

    .info {
        margin-top: 50px;
    }

    .control-btn {
        background: #ffffff33;
        color: white;
        border: none;
        width: 80px;
        margin-top: 20px;
        height: 80px;
        border-radius: 50%;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .control-btn:hover {
        background: #6bac15;
        transform: scale(1.05);
    }

    .control-btn:active {
        transform: scale(0.95);
    }

    .play-icon, .pause-icon {
        position: absolute;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .play-icon {
        opacity: 0;
        transform: scale(1.5);
    }

    .pause-icon {
        opacity: 1;
        transform: scale(1.8);
    }

    .control-btn.paused .play-icon {
        opacity: 1;
        transform: scale(2);
    }

    .control-btn.paused .pause-icon {
        opacity: 0;
        transform: scale(1.5);
    }
  </style>

    <script>
        const audio = document.querySelector("#musicPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const playIcon = document.querySelector(".play-icon");
    const pauseIcon = document.querySelector(".pause-icon");
    const albumImage = document.getElementById("albumImage");
    const mainContainer = document.getElementById("mainContainer");
    const titulo = document.getElementById("tituloCancion");
    const artista = document.getElementById("artistaCancion");
    const mensajeContenedor = document.getElementById("mensajeEscrito");

    const canciones = [
        {
            src: "IMG/Vicentico - No Te Apartes de Mí (Official Video) [tJOu5ukveiQ].mp3",
            imagen: "IMG/VICEN.jpg",
            titulo: "No Te Apartes de Mí",
            artista: "Vicentico",
            mensaje: "Hola linda se que te mande esto muy repentinamente y espero que no te enojes, sé que nuestras decisiones pero aun mas las mías nos alejaron, y no hay noche en que no piense en eso. No escribo esto por impulso, sino porque he entendido cosas que antes no quería ver. Cometí errores, lo sé, pero también sé que estoy cambiando. Me estoy enfrentando a esa parte de mí que te lastimó, no por obligación, sino porque quiero ser mejor. No espero que todo vuelva como antes... solo que puedas ver lo mucho que me importas y me des la oportunidad de demostrártelo de verdad y empezar de nuevo. Como sabras para mi es muy importante la musica y te dejo aca 3 que me gastaría que escuches."
        },
        {
            src: "IMG/Gustavo Cerati - Sal [lUN6ZsKsf74].mp3",
            imagen: "IMG/GUS.jpg",
            titulo: "Sal",
            artista: "Gustavo Cerati",
            mensaje: "Cada nota de esta canción me recuerda a los momentos más profundos que compartimos. No traigo promesas envueltas en papel, ni palabras gastadas por la costumbre. Solo traigo mi voz esta que aún te llama en silencio, en mis manos vacías, listas para aprender a amarte mejor. No te pido que olvides ni que finjas que nada pasó. Té pido que mires lo que queda, lo que arde aún entre las ruinas, ese rescoldo que, si soplas, podría ser llama otra vez. Tú sabes cómo late mi nombre cuando lo dices. Sabes que en mi abrazo caben tus dudas y en mis ojos tu sombra y tu luz. Vuelve. Pero no por nostalgia, ni por costumbre, vuelve porque aún nos debemos una historia sin miedo, sin pausa, sin tantas despedidas. Esta vez, sin soltar la mano"
        },
        {
            src: "IMG/Enanitos Verdes · Rosita (con Letra) [kb0Z3eDI9R8].mp3",
            imagen: "IMG/ENA.jpg",
            titulo: "Rosita",
            artista: "Enanitos Verdes",
            mensaje: "Un poco de alegría y nostalgia en una sola melodía, como eras vos para mí. pues si llegaste hasta aca te lo agradezco, en todo caso te amo para siempre y siempre es hoy :)"
        }
    ];

    let indice = 0;
    let mensaje = "";
    let index = 0;
    let mensajeMostrado = false;

    function cambiarCancion(indice) {
        const cancion = canciones[indice];
        audio.src = cancion.src;
        albumImage.src = cancion.imagen;
        titulo.textContent = cancion.titulo;
        artista.textContent = cancion.artista;
        mensajeMostrado = false;
        mensaje = cancion.mensaje;
        mensajeContenedor.textContent = "";
        index = 0;
    }

    function escribirMensaje() {
        if (index < mensaje.length) {
            mensajeContenedor.textContent += mensaje.charAt(index);
            index++;
            setTimeout(escribirMensaje, 70);
        }
    }

    function reproducir() {
        audio.play().then(() => {
            albumImage.classList.add("girando");
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";

            if (!mensajeMostrado) {
                escribirMensaje();
                mensajeMostrado = true;
            }
        }).catch((err) => {
            console.warn("Autoplay bloqueado por el navegador", err);
        });
    }

    function pausar() {
        audio.pause();
        albumImage.classList.remove("girando");
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
    }

    playPauseBtn.addEventListener("click", function () {
        if (audio.paused) {
            reproducir();
        } else {
            pausar();
        }
    });

    audio.onended = function () {
        indice = (indice + 1) % canciones.length;
        cambiarCancion(indice);
        reproducir();
    };

    cambiarCancion(indice);

    window.addEventListener("load", () => {
        reproducir();
    });
    </script>

    <script>
        // Guardar estilos originales cuando cargue la página
        setTimeout(() => {
            // Seleccionar todas las hojas
            const hojas = document.querySelectorAll('[class^="hoja-"]');

            // Variables para controlar la animación
            let angulo = 0;
            const amplitud = 5; // Amplitud del movimiento en grados
            const velocidad = 0.02; // Velocidad de la oscilación

            // Almacenar las transformaciones originales de cada hoja
            const transformacionesOriginales = Array.from(hojas).map(hoja => {
            const estilo = window.getComputedStyle(hoja);
            console.log(estilo);
            return estilo.transform !== 'none' ? estilo.transform : '';
            });

            console.log(transformacionesOriginales);

            // Función para animar las hojas
            function animarHojas() {
            // Calcular el valor de oscilación basado en seno (entre -1 y 1) * amplitud
            const oscilacion = Math.sin(angulo) * amplitud;
            
            // Para cada hoja
            hojas.forEach((hoja, index) => {
                const transformOriginal = transformacionesOriginales[index];
                
                // Aplicar la transformación original más la oscilación
                if (transformOriginal) {
                hoja.style.transform = `${transformOriginal} rotate(${oscilacion}deg)`;
                } else {
                hoja.style.transform = `rotate(${oscilacion}deg)`;
                }
            });
            
            // Incrementar el ángulo para la próxima animación
            angulo += velocidad;
            
            // Continuar el loop de animación
            requestAnimationFrame(animarHojas);
            }


            setTimeout(animarHojas, 100);
        }, 1000);
    </script>


    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');


        class Particle {
            constructor(x, y, minRadius, maxRadius, color, changeSpeed) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * (maxRadius - minRadius) + minRadius;
                this.color = color;
                this.changeSpeed = changeSpeed;
                this.maxRadius = maxRadius;
                this.minRadius = minRadius;
            }

            update() {
                this.draw();
                this.radius += this.changeSpeed;
                if (this.radius > this.maxRadius || this.radius < this.minRadius) {
                    this.changeSpeed = -this.changeSpeed;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }


        const particles = [];
        const colors = ['#eee776', '#d6d7df', '#eaea7d']

        function init() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const minRadius = 1;
                const maxRadius = 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const changeSpeed = Math.random() * 0.5;
                particles.push(new Particle(x, y, minRadius, maxRadius, color, changeSpeed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
            });
            requestAnimationFrame(animate);
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            init();
        });

        init();
        animate();

    </script>
